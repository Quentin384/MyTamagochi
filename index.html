<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>MyTamagochi</title>
</head>

<body>

    <div class="container">

        <div id="chooseName" class="chooseName">

            <label for="input">Nom de mon Tamagochi :</label>
            <input type="text" id="input" class="input" placeholder="Choisissez le nom de votre Tamagochi" required>

            <button type="submit" id="button" class="btn">Enregrister</button>

        </div>

        <div class="tamaImg">

            <img src="image/Tamagochi.png" alt="Tamagochi" id="tamaImg">

        </div>

        <div class="status">

            <p id="status"></p>
    
            <p id="interactionMsg"></p>
    
        </div>
    
    
    
        <div id="food-container">
    
            <img src="image/pomme.webp" alt="Pomme" id="pomme" class="food">
            <img src="image/poisson.jpg" alt="Poisson" id="poisson" class="food">
    
        </div>


    </div>

</body>

</html>
