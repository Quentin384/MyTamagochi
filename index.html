<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>MyTamagochi</title>
</head>

<body>

    <div class="container">


        <div id="chooseName" class="chooseName">

            <label for="input">Nom de mon Tamagochi :</label>
            <input type="text" id="input" class="input" placeholder="Choisissez le nom de votre Tamagochi" required>

            <button type="submit" id="button" class="btn">Enregrister</button>

        </div>

        <div id="tamaName"></div>

        <div class="tamaImg">

            <img src="image/Tamagochi.jpg" alt="Tamagochi" id="tamaImg">

        </div>

        <div class="status">

            <p id="status"></p>
    
            <p id="interactionMsg"></p>
    
        </div>
    
    
    
        <div id="activités-container">
    
            <img src="image/" alt="Carotte" id="carotte" class="activités">
            <img src="image/.jpg" alt="Graines" id="graines" class="activités">
            <img src="image/.jpg" alt="Livres" id="book" class="activités">
            <img src="image/.jpg" alt="Chanson" id="sing" class="activités">
            <img src="image/.jpg" alt="Dormir" id="sleep" class="activités">
    
        </div>

        <button id="wakeUp" style="display: none;">Réveil</button>

    </div>

</body>

</html>
